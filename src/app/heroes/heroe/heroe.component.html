<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroeDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button class="btn btn-primary" *ngIf="age !== 60" (click)="changeAge()">
  Cambiar edad
</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
